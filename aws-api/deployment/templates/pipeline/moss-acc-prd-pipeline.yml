  PipelineEventRule:
    Type: AWS::Events::Rule
    Properties:
      EventBusName: default
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - Object Created
        detail:
          bucket:
            name:
              - !Ref ArtifactsBucket
          object:
            key:
              - "package.zip"
      Name: !Join ["-", [!Ref NamePrefix, !Ref Pipeline]]
      State: ENABLED
      Targets:
        - Arn:
            !Join [
              "",
              [
                "arn:aws:codepipeline:",
                !Ref "AWS::Region",
                ":",
                !Ref "AWS::AccountId",
                ":",
                !Ref Pipeline,
              ],
            ]
          RoleArn: !GetAtt PipelineEventRole.Arn
